<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="JS/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function() {
            sendPost();
            //            alert(postdata);
            //            alert(JSON.stringify(JSON.parse('{"uid":"","phone":""}')));
            //            console.log(postdata);
            function sendPost() {
                var a = $('#uid_input').val();
                var b = $('#phone_input').val();

                var postdata = {
                    uid: a,
                    phone: b
                }
                $.post("user.php", postdata, function(res) {
                    alert(res);
                });
            }
        });

    </script>
</head>

<body>
    <label>UID</label>
    <input type="text" value="abc" id="uid_input">
    <label>Phone</label>
    <input type="text" value="123" id="phone_input">
</body>

</html>
